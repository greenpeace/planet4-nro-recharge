---
defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
    DOCKER_BUILDKIT: 0
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:latest
  working_directory: /home/circleci/app

version: 2

jobs:
  build-push:
    <<: *defaults
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run: make lint
      - run: make clean pull build
      - run: activate-gcloud-account.sh
      - run: docker-login.sh
      - run: |
          mkdir -p /tmp/workspace/var
          echo "${CIRCLE_BUILD_NUM}" > /tmp/workspace/var/circle-build-num
      - run: make -j2 push
      - run: TYPE="@rawalker Promotion" notify-job-hold.sh
      - run:
          name: Notify failure
          when: on_fail
          command: TYPE="Build-push gcr.io/planet-4-151612/p4-nro-recharge" notify-job-failure.sh

  promote:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Release
          command: |
            current_version=$(git-current-tag.sh)
            new_version=$(increment-version.sh $current_version)
            echo "Promoting branch ${CIRCLE_BRANCH} to ${new_version}"
            release-start.sh $new_version
            release-finish.sh $new_version

  daily:
    docker:
      image: greenpeaceinternational/p4-nro-recharge:latest
    environment:
      RECHARGE_PERIOD: day
    steps:
      - run: go.sh

  monthly:
    docker:
      image: greenpeaceinternational/p4-nro-recharge:latest
    environment:
      RECHARGE_PERIOD: month
    steps:
      - run: go.sh

  yearly:
    docker:
      image: greenpeaceinternational/p4-nro-recharge:latest
    environment:
      RECHARGE_PERIOD: year
    steps:
      - run: go.sh

  refresh-id-files:
    docker:
      image: greenpeaceinternational/p4-nro-recharge:latest
    environment:
      FORCE_RECREATE_ID: true
    steps:
      - run: init-gcs.sh
      - run: gsutil -m rsync -d -r /tmp/bucket "gs://${RECHARGE_BUCKET_NAME}"

workflows:
  version: 2
  branch:
    jobs:
      - build-push:
          context: org-global
          filters:
            branches:
              ignore: master
      - promote:
          context: org-global
          requires:
            - build-push
          filters:
            branches:
              only: develop

  tag:
    jobs:
      - build-push:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

  daily:
    jobs:
      - daily:
          context: org-global
    triggers:
      - schedule:
          cron: "*/5 * * * *"

  monthly:
    jobs:
      - monthly:
          context: org-global
    triggers:
      - schedule:
          cron: "11 3 2 * *"

  yearly:
    jobs:
      - monthly:
          context: org-global
    triggers:
      - schedule:
          cron: "33 3 2 1 *"
