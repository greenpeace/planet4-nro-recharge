---
defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
    DOCKER_BUILDKIT: 0
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:latest
  working_directory: /home/circleci/app

version: 2

jobs:
  build-push:
    <<: *defaults
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run: make clean pull build
      - run: activate-gcloud-account.sh
      - run: gcloud auth configure-docker
      - run: |
          mkdir -p /tmp/workspace/var
          echo "${CIRCLE_BUILD_NUM}" > /tmp/workspace/var/circle-build-num
      - run: make -j2 push
      - run: TYPE="@rawalker Promotion" notify-job-hold.sh
      - run:
          name: Notify failure
          when: on_fail
          command: TYPE="Build-push gcr.io/planet-4-151612/p4-nro-recharge" notify-job-failure.sh

  promote:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Release
          command: |
            current_version=$(git-current-tag.sh)
            new_version=$(increment-version.sh $current_version)
            echo "Promoting branch ${CIRCLE_BRANCH} to ${new_version}"
            release-start.sh $new_version
            release-finish.sh $new_version

workflows:
  version: 2
  branch:
    jobs:
      - build-push:
          context: org-global
          filters:
            branches:
              ignore: master
      - hold:
          type: approval
          requires:
            - build-push
          filters:
            branches:
              only: develop
      - promote:
          context: org-global
          requires:
            - hold
          filters:
            branches:
              only: develop

  tag:
    jobs:
      - build-push:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
